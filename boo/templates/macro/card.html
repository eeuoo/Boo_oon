{% macro card(title, txt, cmt_cnt, hate_cnt, like_cnt) -%}
<!-- Grid column -->
<div class="col-lg-4 col-md-6 mb-3">

    <!--Card Primary-->
    <div class="card text-center z-depth-2">
        <div class="card-body">
        <h3 class="font-weight mt-2 mb-3">{{title}}</h3>
        <p class="gray-text mb-0">{{txt}}</p>
        </div>

        <!--Card footer-->
        <div class="card-footer">
            <span class="float-left"><i class="far fa-comment-dots"></i>{{cmt_cnt}} </span>
            <span class="float-right">
            <span class="discount">{{hate_cnt}}<i class="fas fa-heart-broken"></i></span>
            <a class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist">
               {{like_cnt}} <i class="fas fa-heart"></i>
            </a>
            </span>
        </div>
    </div>
    <!--/.Card Primary-->

</div>
<!-- Grid column -->
{%- endmacro %}



{% macro card2(title) -%}

<!-- Card -->
<div class="card card-cascade col-lg-4 col-md-6 h-100 d-inline-block" >

  <!-- Card image -->
  <div class="view view-cascade gradient-card-header peach-gradient h-90">

    <!-- Title -->
    <h2 class="card-header-title mt-2 mb-3">{{title}}</h2>
    <!-- Text -->
    <p class="mb-0"><i class="fas fa-calendar mr-2"></i>26.07.2017</p>

  </div>



</div>
<!-- Card -->
{%- endmacro %}

{% macro card(title, txt, cmt_cnt, hate_cnt, like_cnt) -%}
<!-- 카드 -->
<div class="col-lg-4 col-md-6 mb-3">

    <!--Card Primary-->
    <div class="card text-center z-depth-2">
        <div class="card-body">
        <h3 class="font-weight mt-2 mb-3">{{title}}</h3>
        <p class="gray-text mb-0">{{txt}}</p>
        </div>

        <!--Card footer-->
        <div class="card-footer">
            <span class="float-left"><i class="far fa-comment-dots mr-2"></i>{{cmt_cnt}} </span>
            <span class="float-right">

                <span class="discount"> 
                    {{hate_cnt}}
                    <a class="icons-sm"> <i class="fas fa-heart-broken ml-1 mr-1"></i> </a>
                </span>
                
                {{like_cnt}}
                <a class="icons-sm active ml-1" data-toggle="tooltip" data-placement="top" title="Added to Wishlist"> <i class="fas fa-heart" id="like"></i> </a>
            </span>
        </div>
    </div>
    <!--/.Card Primary-->

</div>
<!-- 카드 -->
{%- endmacro %}

{% macro card() -%}
<!-- 카드 -->
<div class="row" id='acard'></div>

<script id="card_lists" type="text/x-handlebars-template">

{% raw %}
{{#each lists }}

<div class="col-lg-4 col-md-6 mb-3 " id='card{{list_id}}'>

    <!--Card Primary-->
    {{getLine likecnt }}
        <div class="card-body" id='card-body' onclick='card_modal({{list_id}})'>
        <h5 class="font-weight mt-2 mb-3">{{list_title}}</h5>
        <p class="text-muted mb-0">{{list_txt}}</p>
        </div>

        <!--Card footer-->
        <div class="card-footer" id='card_footer{{list_id}}'>

            <span class="float-left"><i class="far fa-comment-dots mr-1"></i>
            <span id='cmtCnt{{list_id}}'>{{cmt_count}}</span>
            </span>

            <span class="float-right" >

            <span class="discount"> 
                <span id="hateCnt{{list_id}}">{{hatecnt}}</span>
                <a class="icons-sm"> 
                <i class="fas fa-heart-broken ml-1 mr-1" id="hate{{list_id}}" 
                onclick="like_hate('hate', 'like', {{list_id}}, 'text-primary', 'text-info')" ></i> 
                </a>
            </span>

            <span id='likeCnt{{list_id}}'>{{likecnt}}</span>

            <a class="icons-sm" >
            <i class="fas fa-heart" id="like{{list_id}}" 
            onclick="like_hate('like', 'hate' , {{list_id}}, 'text-info', 'text-primary')"></i>
            </a>
            </span>
        
        </div>

    </div>
    <!--/.Card Primary-->    

</div>

{{/each }}
{% endraw %}
</script>
<!-- 카드 -->
{%- endmacro %}




{% macro slide_card() -%}
<!-- 랭킹 카드 (슬라이드) -->
<script id="slide_card_lists" type="text/x-handlebars-template">

{% raw %}
{{#if lists }}
{{#each lists }}

<div class="col-md-4 clearfix d-none d-sm-block" id='card{{list_id}}' >

    <!-- Card -->
    <div class="card testimonial-card " onclick="card_modal({{list_id}})">

        <!-- Background color -->
        <div class="card-up" style="background-image: url('static/img/sky.jpg') ; background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <h5 class="text-white text-center mt-3">{{writer_name}}</h5>
        </div>
       

        <!-- Avatar -->
        <div class="avatar mx-auto white">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle" alt="woman avatar">
        </div>

        <!-- Content -->
        <div class="card-body">
            <!-- Quotation -->
            <h5><i class="fas fa-quote-left mr-2"></i>{{list_title}}</h5>
            <br>
            <p class="text-muted">{{list_txt}}</p>
        </div>

        <div class='card-footer bg-white'>
        <span class="float-right text-muted" >

            <span> 
                <span id="hateCntModal{{list_id}}">{{hatecnt}}</span> {{!-- 싫어요 --}}
                <a class="icons-sm"> 
                <i class="fas fa-heart-broken ml-1 mr-1" id='hateModal{{list_id}}'
                onclick="m_like_hate('hate', 'like', {{list_id}}, 'text-primary', 'text-info')"></i> 
                </a>
            </span>

            <span id='likeCntModal{{list_id}}'> {{likecnt}} </span> {{!-- 좋아요 --}}
            <a class="icons-sm" > 
            <i class="fas fa-heart" id='likeModal{{list_id}}' 
            onclick="m_like_hate('like','hate',{{list_id}}, 'text-info','text-primary')"></i>
            </a>
        </span>
        </div>

    </div>
    <!-- Card -->
</div>

{{/each }}
{{/if }}

{% endraw %}
</script>
<!-- 카드 -->
{%- endmacro %}

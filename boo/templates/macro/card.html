{% macro card(list_id, title, txt, cmt_cnt, hate_cnt, like_cnt) -%}
<!-- 카드 -->
<div class="col-lg-4 col-md-6 mb-3" id='card'>

    <!--Card Primary-->
    <div class="card text-center z-depth-2">
        <div class="card-body" id='card-body' data-toggle='modal' data-target='#cardModal'>
        <h3 class="font-weight mt-2 mb-3">{{title}}</h3>
        <p class="gray-text mb-0">{{txt}}</p>
        </div>

        <!--Card footer-->
        <div class="card-footer">
            <span class="float-left"><i class="far fa-comment-dots mr-2"></i>{{cmt_cnt}} </span>
            <span class="float-right" >

                <span class="discount"> 
                    <span id="hateCnt{{list_id}}">{{hate_cnt}}</span>
                    <a class="icons-sm"> 
                    <i class="fas fa-heart-broken ml-1 mr-1" id="hate{{list_id}}" 
                    onclick="like_hate('hate','like',{{list_id}},'text-primary','text-info')"></i> 
                    </a>
                </span>
    
                <span id='likeCnt{{list_id}}'> {{like_cnt}} </span>
            
                <a class="icons-sm" > 
                <i class="fas fa-heart" id="like{{list_id}}" onclick="like_hate('like','hate',{{list_id}},'text-info','text-primary')"></i>
                </a>
            </span>
        </div>
    </div>
    <!--/.Card Primary-->

</div>
<!-- 카드 -->
{%- endmacro %}
